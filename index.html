<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder - CloudBankin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 18C19 19.1 18.1 20 17 20H7C5.9 20 5 19.1 5 18V6C5 4.9 5.9 4 7 4H17C18.1 4 19 4.9 19 6V18Z" fill="#4F46E5"/>
                </svg>
                <span>CloudBankin</span>
            </div>
            
            <div class="section">
                <h3>Form Elements</h3>
                <div class="elements-list">
                    <div class="element-item" data-type="heading">
                        <span class="icon" style="background: #10b981;">ğŸ“</span>
                        <span>Heading</span>
                    </div>
                    <div class="element-item" data-type="name">
                        <span class="icon" style="background: #6366f1;">ğŸ‘¤</span>
                        <span>Name</span>
                    </div>
                    <div class="element-item" data-type="address">
                        <span class="icon" style="background: #9ca3af;">ğŸ“‹</span>
                        <span>Address</span>
                    </div>
                    <div class="element-item" data-type="email">
                        <span class="icon" style="background: #fbbf24;">âœ‰ï¸</span>
                        <span>Email</span>
                    </div>
                    <div class="element-item" data-type="phone">
                        <span class="icon" style="background: #6b7280;">ğŸ“</span>
                        <span>Phone</span>
                    </div>
                    <div class="element-item" data-type="dob">
                        <span class="icon" style="background: #6366f1;">ğŸ“…</span>
                        <span>Date Of Birth</span>
                    </div>
                    <div class="element-item" data-type="dropdown">
                        <span class="icon" style="background: #8b5cf6;">ğŸ“Š</span>
                        <span>Dropdown</span>
                    </div>
                    <div class="element-item" data-type="radio">
                        <span class="icon" style="background: #6b7280;">âšª</span>
                        <span>Radio</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="tabs">
                    <button class="tab active">Build</button>
                    <button class="tab">Preview</button>
                </div>
                <div class="header-right">
                    <span class="form-title" id="formTitle">Untitled Form</span>
                </div>
            </header>

            <div class="form-canvas" id="formCanvas">
                <div class="empty-canvas">
                    <div class="empty-message">
                        <h2>Start Building Your Form</h2>
                        <p>Click on elements from the left sidebar to add them to your form</p>
                    </div>
                </div>
                <div class="form-builder" id="formBuilder" style="display:none;"></div>
            </div>
        </main>
    </div>

    <div class="modal" id="linkModal" style="display:none;">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <h3>Form Link Generated!</h3>
            <p>Share this link to collect responses:</p>
            <div class="link-container">
                <input type="text" id="formLink" readonly>
                <button onclick="copyLink()" class="copy-btn">Copy</button>
            </div>
            <button onclick="closeModal()" class="close-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
